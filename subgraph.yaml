specVersion: 0.0.2
description: Octobay
repository: https://github.com/octobay/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Octobay
    network: kovan
    source:
      address: '0x7F19cB8957Dbd41A49FBFA8FA4B74A8c0981563E'
      abi: Octobay
      startBlock: 24176753
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Issue
        - IssueDeposit
      abis:
        - name: Octobay
          file: ./abis/Octobay.json
      eventHandlers:
        - event: IssueDepositEvent(address,uint256,string,uint256)
          handler: handleIssueDepositEvent
      file: ./src/mappings/octobay.ts
  - kind: ethereum/contract
    name: UserAddressStorage
    network: kovan
    source:
      address: '0x5d923dF8256738868cdDF178dbBA2f3a4410c663'
      abi: UserAddressStorage
      startBlock: 24176753
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - UserAddress
      abis:
        - name: UserAddressStorage
          file: ./abis/UserAddressStorage.json
      eventHandlers:
        - event: UserAddressAddedEvent(string,bytes32,address)
          handler: handleUserAddressAddedEvent
      file: ./src/mappings/user-address-storage.ts
  - kind: ethereum/contract
    name: OracleStorage
    network: kovan
    source:
      address: '0xa2D1E2C50d003b052CCFDEdeaC700fDC945bd43C'
      abi: OracleStorage
      startBlock: 24176753
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Oracle
        - OracleJob
      abis:
        - name: OracleStorage
          file: ./abis/OracleStorage.json
      eventHandlers:
        - event: OracleAddedEvent(address,string)
          handler: handleOracleAddedEvent
        - event: OracleRemovedEvent(address)
          handler: handleOracleRemovedEvent
        - event: OracleJobAddedEvent(address,string,bytes32)
          handler: handleOracleJobAddedEvent
        - event: OracleJobRemovedEvent(address,string,bytes32)
          handler: handleOracleJobRemovedEvent
      file: ./src/mappings/oracle-storage.ts
  - kind: ethereum/contract
    name: OctobayGovernor
    network: kovan
    source:
      address: '0x2EE7F55a86EAF574A984eE645b0eEdF0F46Dce06'
      abi: OctobayGovernor
      startBlock: 24187850
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovernanceDepartment
        - GovernanceTokenHolder
        - GovernanceProposal
        - GovernanceProposalVote
      abis:
        - name: OctobayGovernor
          file: ./abis/OctobayGovernor.json
      eventHandlers:
        - event: DepartmentCreatedEvent(string,uint16,uint16,string,string,address)
          handler: handleDepartmentCreatedEvent
        - event: ProposalCreatedEvent(address,string,uint256,uint256,uint16,address,uint256)
          handler: handleProposalCreatedEvent
        # - event: VoteCastEvent(string,uint256,int16,address)
        #   handler: handleVoteCastEvent
      file: ./src/mappings/governor.ts
  - kind: ethereum/contract
    name: OctobayGovNFT
    network: kovan
    source:
      address: '0x9B48DFc771f7e42962Fd9bA9FC305bb0b6A51AcA'
      abi: OctobayGovNFT
      startBlock: 24187834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovernancePermissionNFT
      abis:
        - name: OctobayGovNFT
          file: ./abis/OctobayGovNFT.json
      eventHandlers:
        - event: MintTokenForProjectEvent(address,string,uint256,address)
          handler: handleMintTokenForProjectEvent
      file: ./src/mappings/govnft.ts
