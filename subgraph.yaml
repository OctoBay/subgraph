specVersion: 0.0.2
description: OctoBay
repository: https://github.com/octobay/graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OctoBay
    network: kovan
    source:
      address: '0xadcAf9530650357a45030f8506ED326F8231E703'
      abi: OctoBay
      startBlock: 23088385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Issue
      abis:
        - name: OctoBay
          file: ./abis/OctoBay.json
      eventHandlers:
        - event: IssueDepositEvent(address,uint256,string,uint256)
          handler: handleIssueDepositEvent
      file: ./src/mapping.ts
