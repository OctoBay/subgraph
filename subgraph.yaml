specVersion: 0.0.2
description: OctoBay
repository: https://github.com/octobay/graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OctoBay
    network: kovan
    source:
      address: '0xd339e6bB7a4F662C5c5f6aD9a44397Dc56b3F764'
      abi: OctoBay
      startBlock: 23088385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Issue
      abis:
        - name: OctoBay
          file: ./abis/OctoBay.json
      eventHandlers:
        - event: IssueDepositEvent(address,uint256,string)
          handler: handleNewIssueDeposit
      file: ./src/mapping.ts
