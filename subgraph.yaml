specVersion: 0.0.2
description: Octobay
repository: https://github.com/octobay/graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Octobay
    network: kovan
    source:
      address: '0x2B6f8aC3EfA5663E6D33b10C7Ada80f5f66b380f'
      abi: Octobay
      startBlock: 23386457
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Issue
        - IssueDeposit
      abis:
        - name: Octobay
          file: ./abis/Octobay.json
      eventHandlers:
        - event: IssueDepositEvent(address,uint256,string,uint256)
          handler: handleIssueDepositEvent
      file: ./src/mappings/octobay.ts
  - kind: ethereum/contract
    name: UserAddressStorage
    network: kovan
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: UserAddressStorage
      startBlock: 23386457
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - UserAddress
      abis:
        - name: UserAddressStorage
          file: ./abis/UserAddressStorage.json
      eventHandlers:
        - event: UserAddressAddedEvent(string,bytes32,address)
          handler: handleUserAddressAddedEvent
      file: ./src/mappings/user-address-storage.ts
  - kind: ethereum/contract
    name: OracleStorage
    network: kovan
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: OracleStorage
      startBlock: 23386457
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Oracle
        - OracleJob
      abis:
        - name: OracleStorage
          file: ./abis/OracleStorage.json
      eventHandlers:
        - event: OracleAddedEvent(address,string)
          handler: handleOracleAddedEvent
      file: ./src/mappings/oracle-storage.ts
  - kind: ethereum/contract
    name: OctobayGovernor
    network: kovan
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: OctobayGovernor
      startBlock: 23386457
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovernanceDepartment
        - GovernanceTokenHolder
        - GovernancePermissionNFT
        - GovernanceProposal
        - GovernanceProposalVote
      abis:
        - name: OctobayGovernor
          file: ./abis/OctobayGovernor.json
      eventHandlers:
        - event: DepartmentCreatedEvent(string,uint256)
          handler: handleDepartmentCreatedEvent
        - event: ProposalCreatedEvent(string,string,uint256,uint256,uint16,address,uint256)
          handler: handleProposalCreatedEvent
        - event: VoteCastEvent(string,uint256,int16,address)
          handler: handleVoteCastEvent
      file: ./src/mappings/governor.ts
